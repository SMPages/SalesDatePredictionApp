<form [formGroup]="orderForm" (ngSubmit)="saveOrder()" class="order-form">
    <div class= "header-form"> 
        <h2 class ="">{{ customerName }} - New Order</h2>
    </div>
   
  <div class= "p-2 over-flow-auto">
    <h3>Order</h3>
    <div class="grid-container-2">
        <mat-form-field class="wh-50">
        <mat-label>Employee</mat-label>
        <mat-select formControlName="employeeId" required>
            <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.name }}
            </mat-option>
        </mat-select>
        </mat-form-field>
    
        <mat-form-field >
        <mat-label>Shipper</mat-label>
        <mat-select formControlName="shipperId" required>
            <mat-option *ngFor="let shipper of shippers" [value]="shipper.id">
            {{ shipper.name }}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="grid-container-1">
        <mat-form-field >
        <mat-label>Ship Name</mat-label>
        <input matInput formControlName="shipName" required>
        </mat-form-field>
    </div>
    <div class="grid-container-3">
        <mat-form-field >
        <mat-label>Ship Address</mat-label>
        <input matInput formControlName="shipAddress" required>
        </mat-form-field>
    
        <mat-form-field >
        <mat-label>Ship City</mat-label>
        <input matInput formControlName="shipCity" required>
        </mat-form-field>
    
        <mat-form-field >
        <mat-label>Ship Country</mat-label>
        <input matInput formControlName="shipCountry" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Order Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="orderDate" required type="text" (keydown)="blockTextInput($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Required Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="requiredDate" required type="text" (keydown)="blockTextInput($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Shipped Date</mat-label>
            <input matInput [matDatepicker]="picker3" formControlName="shippedDate" required  type="text" (keydown)="blockTextInput($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="grid-container">
        <mat-form-field >
        <mat-label>$ Freight</mat-label>
        <input matInput formControlName="freight" type="number" required>
        </mat-form-field>
    </div>
    <h3>Order Details</h3>
  
    <div class="grid-container">
        <mat-form-field >
        <mat-label>Product</mat-label>
        <mat-select formControlName="productId" required>
            <mat-option *ngFor="let product of products" [value]="product.id">
            {{ product.name }}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="grid-container-3">
        <mat-form-field >
        <mat-label>$ Unit Price</mat-label>
        <input matInput formControlName="unitPrice" type="number" required>
        </mat-form-field>
    
        <mat-form-field >
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" type="number" required>
        </mat-form-field>
    
        <mat-form-field >
        <mat-label>Discount</mat-label>
        <input matInput formControlName="discount" type="number" step="0.01" required>
        </mat-form-field>
    </div>
    <div class="grid-container">
    <div class="actions">
      <button class= "btn-orders-close"  type="button" (click)="close()">CLOSE</button>
      <button class= "btn-orders-save" type="submit">SAVE</button>
    </div>
</div>
</div>
  </form>
