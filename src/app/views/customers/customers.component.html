<div class="container-table">
    <div class="css-host-filters">
        <h2 class="title-table">Customers</h2>
        <mat-form-field  class="search-box">
          <mat-label>Customer Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
      
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.lastOrderDate }} </td>
      </ng-container>
  
      <ng-container matColumnDef="nextPredictedOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.nextPredictedOrder }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-button class="view-orders" (click)="openOrders(customer)">VIEW ORDERS</button>
          <button mat-button class="new-order" (click)="openNewOrder(customer)">NEW ORDER</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
